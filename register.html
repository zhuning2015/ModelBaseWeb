<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
  </head>
  <body>
    <div id="register_frame">
      <p>
        <span class="label_title">欢迎注册</span>
      </p>
      <form action="php/register_result.php" method="post">
        <p>
          <label class="label_input">用户名</label>
          <input type="text" name="userName" class="text_field"></input>
        </p>
        <p>
          <label class="label_input">密码</label>
          <input type="password" name="password" class="text_field"></input>
        </p>
        <p>
          <label class="label_input">确认密码</label>
          <input type="password" name="passwordConfirmed"
                 class="text_field"></input>
        </p>
        <p>
          <label class="label_input">室别</label>
          <select name="labtype" class="input_combo">
            <option>一室</option>
            <option>二室</option>
            <option>三室</option>
            <option>四室</option>
            <option>五室</option>
            <option>六室</option>
            <option>七室</option>
            <option>八室</option>
            <option>九室</option>
          </select>
        </p>
        <div id="register_control">
          <input id="btn_register" type="submit" value="确定">
          <a id="link_to_login" href="index.html">登陆</a>
        </div>
      </form>
    </div>
  </body>
</html>
